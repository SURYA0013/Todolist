<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Todo List</title>
    <style>
      .bi:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="card col-5 m-auto">
        <div class="card-header bg-dark">
          <h1 class="text-center text-white">Todo List</h1>
        </div>
        <div class="card-body">
          <form id="form-task">
          <div class="input-group">
              <input
                type="text"
                id="todo-input"
                placeholder="Enter Todo Here"
                class="form-control"
              >
            </div>
            <div class="input-group">
              <button type="submit" id="btn" class="btn btn-dark mt-3">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <section>
      <div class="container-fluid list-group-item mt-5">
        <div class="row">
          <div class="col-5 m-auto">
            <ol class="list-group" id="display-task">
              
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- script code -->
    <script src="TodoList.js"></script>
  </body>
</html>
